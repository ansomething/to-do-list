<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="assets/img/list-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="/assets/js/main.js" defer></script>
</head>

<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <main>
        <section class="add-task-input">
            <label for="add-task" name="Type the task to be added"></label>
            <input type="text" name="add-task" id="add-task" placeholder="Add your new task">
            <button class="add-task-btn" onclick="addTask()">
                <img src="assets/img/add_btn.svg" alt="">
            </button>
        </section>

        <section class="task-container" id="task-list">
            <!-- div, checkbox, label and button added with js -->
        </section>

        <section class="counter-container">
            <hr>
            <p><span id="counter">0</span> Items</p>
        </section>
    </main>

    <footer>
        <p>Made by
            <a href="https://github.com/ansomething" target="_blank">
                <img class="git-img" src="assets/img/github.svg" alt="">
                Andressa Vieira
            </a>.
        </p>
    </footer>
</body>

</html>
